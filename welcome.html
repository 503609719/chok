  <script>var week = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
    var timerID = setInterval(updateTime, 1000);
    updateTime();
    function updateTime() {
      var cd = new Date();
      $('#time').text(zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2));
      $('#text').text(zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth() + 1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()]);
    };

    function zeroPadding(num, digit) {
      var zero = '';
      for (var i = 0; i < digit; i++) {
        zero += '0';
      }
      return (zero + num).slice( - digit);
    }</script>
  <script>toggleCenter();

    function toggleCenter() {

      if ($("#main").height() + $("#clock").height() > $(window).height()) {

        $("#clock").css("position", "static");

      } else {

        $("#clock").css("position", "absolute");
        $("#clock").css("top", ($(window).height() - $("#clock").height()) / 2 - 20);

      }

      if ($(window).width() <= $("#clock").width()) {
        $("#clock").css("left", 0);
      } else {
        $("#clock").css("left", ($(window).width() - $("#clock").width()) / 2);
      }

    }

    $(window).resize(function() {
      toggleCenter();
    })
