<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >

<meta name="renderer" content="webkit">  <!-- 启用360浏览器的极速模式(webkit) -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0 ,maximum-scale=1.0, user-scalable=no"><!-- 手机H5兼容模式 -->

<meta name="x5-page-mode" content="app" > <!-- X5  全屏处理 -->

<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <!--  苹果全屏应用模式 -->
<link rel="icon" href="data:image/ico;base64,aWNv">  
<title>i love u</title>
<style type="text/css">body,html,div{background-color:#000;padding: 0;margin: 0;width:100%;height:100%;color:#aaa;}</style>
<body style="margin:0;background-color:black;overflow-y: hidden">
<div id="player"></div>
<script>
function GetQueryString(a) {
	var b = new RegExp("(^|&)" + a + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(b);
	if (r != null) return (r[2]);
	return null
}
var urls = GetQueryString('url') ? GetQueryString('url') : './welcome.html';
var ishttps = 'https:' == document.location.protocol ? true : false;
var isiPad = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
if (urls.indexOf('.m3u8') > -1 || urls.indexOf('.flv') > -1|| urls.indexOf('.mp4') > -1) {
	var playurl = './dplayer/?url=' + urls;
	if ((navigator.userAgent.indexOf('MSIE') >= 0) || (navigator.userAgent.indexOf('Trident') >= 0)) {
	    if (ishttps) {
		    var urls = urls.replace('http://', 'https://');
		}
		var playurl = './dplayer/?url=' + urls
	}
} else if (urls.indexOf('.qq.com') > -1 || urls.indexOf('.iqiyi.com') > -1 || urls.indexOf('.bilibili.com') > -1 || urls.indexOf('.mgtv.com') > -1 || urls.indexOf('.youku.com') > -1 || urls.indexOf('.sohu.com') > -1 || urls.indexOf('.le.com') > -1 || urls.indexOf('.1905.com') > -1|| urls.indexOf('tv.cctv.') > -1|| urls.indexOf('.pptv.com') > -1|| urls.indexOf('.ixigua.com') > -1) {
	var playurl = './jiexi/?url=' + urls;
} else {
	var playurl = urls
}
document.getElementById('player').innerHTML = '<iframe width="100%" height="100%" allowTransparency="true" allowfullscreen="true" frameborder="0" scrolling="no" src="' + playurl + '"></iframe>';
</script>
</body>
</html>
