<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="referrer" content="never">
<title>Chok吧播放器</title>
<link rel="stylesheet" href="DPlayer.min.css">
<script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>
<script src="hls.p2p.js"></script>
<script src="DPlayer.min.js"></script>
<style>body,html,.dplayer{padding:0;margin:0;width:100%;height:100%;background-color:#000;}a{text-decoration:none;}.dplayer-menu{display:none!important} </style>
</head>
<body>
<div id="player" class="dplayer"></div>
<script type="text/javascript">
function GetQueryString(a) {
	var b = new RegExp("(^|&)" + a + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(b);
	if (r != null) return (r[2]);
	return null
}
var urls = GetQueryString('url');
var isiPad = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
        {
	var pic = "";
    var dp = new DPlayer({
		element: document.getElementById("player"),
		autoplay:true,
        loop:true,
        screenshot:true,
        hotkey:true,
        preload:'auto',
		video: {
			url: urls,
			pic: 'https://cdn.jsdelivr.net/gh/DPlayer-D/danmu@latest/img/loading_wap.gif',
		}
	});
	dp.on('loadeddata', function() {
		cookie.get(urls) ? dp.seek(cookie.get(urls)) : dp.notice("视频已就绪");
		dp.on('timeupdate', function() {
			if (cookie) cookie.set(urls, dp.video.currentTime, 30)
		})
	});
	var cookie = {
		'set': function(a, b, c) {
			var d = new Date();
			d.setTime(d.getTime() + c * 24 * 60 * 60 * 1000);
			var e = document.cookie.match(new RegExp('(^| )' + a + '=([^;]*)(;|$)'));
			document.cookie = a + '=' + escape(b) + ';path=/;expires=' + d.toUTCString()
		},
		'get': function(a) {
			var b = document.cookie.match(new RegExp('(^| )' + a + '=([^;]*)(;|$)'));
			if (b != null) return unescape(b[2])
		},
		'put': function(a) {
			var b = a.replace(/[^a-z]+/ig, '');
			var b = b.substring(b.length - 32);
			return b
		}
	}
}
</script>
<div style="display:none;">
<script type="text/javascript" src="https://s4.cnzz.com/z_stat.php?id=1280253265&web_id=1280253265"></script>
</div>
</body>
</html>
